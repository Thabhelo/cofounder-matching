name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.cofounder-matching.com
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Backend image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}"
          echo "Frontend image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}"

          # Add your deployment commands here
          # Examples:
          # - SSH into staging server and pull new images
          # - Use kubectl for Kubernetes deployments
          # - Use docker-compose for simple deployments
          # - Use Terraform/Ansible for infrastructure as code

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # Add health check and basic API tests here
          # curl -f https://staging-api.cofounder-matching.com/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "## Staging Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "Environment: staging" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date -u)" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://cofounder-matching.com
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.sha }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ steps.version.outputs.version }} to production..."
          echo "Backend image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ steps.version.outputs.version }}"
          echo "Frontend image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.version.outputs.version }}"

          # Add your production deployment commands here
          # Ensure zero-downtime deployment with:
          # - Blue-green deployment
          # - Rolling updates
          # - Canary releases

      - name: Run production smoke tests
        run: |
          echo "Running smoke tests against production..."
          # Add comprehensive health checks here
          # curl -f https://api.cofounder-matching.com/health || exit 1

      - name: Create deployment tag
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "deployed-prod-$(date +%Y%m%d-%H%M%S)" -m "Production deployment"
          git push origin --tags || true

      - name: Notify deployment success
        if: success()
        run: |
          echo "## Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "Environment: production" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date -u)" >> $GITHUB_STEP_SUMMARY

  rollback-staging:
    name: Rollback Staging Deployment
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-staging]

    steps:
      - name: Rollback notification
        run: |
          echo "## Staging Deployment Failed - Rollback Required" >> $GITHUB_STEP_SUMMARY
          echo "Manual intervention may be required." >> $GITHUB_STEP_SUMMARY
          echo "Review logs and initiate rollback if necessary." >> $GITHUB_STEP_SUMMARY

  rollback-production:
    name: Rollback Production Deployment
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-production]

    steps:
      - name: Rollback notification
        run: |
          echo "## Production Deployment Failed - Rollback Required" >> $GITHUB_STEP_SUMMARY
          echo "Manual intervention may be required." >> $GITHUB_STEP_SUMMARY
          echo "Review logs and initiate rollback if necessary." >> $GITHUB_STEP_SUMMARY
